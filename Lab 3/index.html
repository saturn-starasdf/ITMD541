
<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>My page title</title>
    <link rel="stylesheet" href="Lab3css.css" />
  </head>
  <body>
    <!-- Here is our main header that is used across all the pages of our website -->
    <div class = header>
      <h1> ITMD 541- Lab 3 -Tip Calculator</h1>
    </div>
    <nav>
      <!-- A Search form is another common non-linear way to navigate through a website. -->
      <form class = skeleton>
        <label>Bill Total:  </label>
        <input type="number" name="Bill_Total" id="Bill" placeholder="Enter the bill amount" /><br><br>
        <label for="Tip">Choose Tip %  </label>
        <input
        type="range"
        name="tip"
        id="tip"
        min="1"
        max="100"
        value="13" />
        <output class="tip-output" for="Tip"></output><br><br>
        <label>Tip Percentage: </label>
        <input type="number"  name="Tip_percent" id="Tip_percent" /><br><br>
        <label>Tip Amount: </label>
        <input type="number" name="Tip Amount" id="Tip Amount"/><br><br>
        <label>Total Bill with Tip: </label>
        <input type="number" name="Total" id="Total"/><br><br>
    
    </form>
    </nav>
    <!-- Here is our page's main content -->
    <main>
      <!-- It contains an article -->
      <article>
        <p>sh</p>
      </article>
      <!-- the aside content can also be nested within the main content -->
    </main>
    <!-- And here is our main footer that is used across all the pages of our website -->
    <footer>
      <p> Mamata Chabbi</p>
    </footer>
  </body>
</html>
