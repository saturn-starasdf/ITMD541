<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" initial-scale="1.0" />
    <title>Lab3-Mamata_Chabbi</title>
    <link rel="stylesheet" href="Lab3css.css" />
  </head>
  <body>
     <div class="frame" > 
    <form >
        <div class="header">
            <h1> ITMD 541- Lab 3 -Tip Calculator</h1>
        <p><strong> Welcome to Tip Calculator!<br>
            Please enter the Bill amount and adjust the Tip % using slider
        </strong></p>
        <br>
        <label>Bill Total:  </label>
        <input type="text" name="Bill" id="Bill"  placeholder="Enter the bill amount" /><br><br>
        
        <label for="Tip">Choose Tip %  </label>
        <input type="range" name="tip" id="tip" min="1" max="100" value="13" />
        <output class="tip-output" for="Tip"></output><br><br>

        <label>Tip Percentage: </label>
        <input type="number"  name="Tip_percent" id="Tip_percent" disabled/><br><br>

        <label>Tip Amount: </label>
        <input type="number" name="Tip_Amount" id="Tip_Amount" disabled/><br><br>

        <label>Total Bill with Tip: </label>
        <input type="number" name="Total" id="Total" disabled/><br><br>
    </div>
    </form>
  </div>
    
    <footer>
      <p><strong> Designed By Mamata Chabbi</p></strong>
    </footer>
    <script>
            const bill = document.getElementById("Bill");
            const tip = document.getElementById("tip");

            [bill, tip].forEach(function(element) {
                element.addEventListener("input", function() {
                    if(bill.value === ''|| isNaN(Number(bill.value))){
                        console.log("if")
                        alert("Please enter a valid number")
                        document.getElementById("Bill").value='';
                    }
                    else{
                        console.log("else")
                        document.getElementById("Tip_percent").value=Number(tip.value);
                        document.getElementById("Tip_Amount").value=((Number(tip.value)/100)*(Number(bill.value))).toFixed(2);
                        document.getElementById("Total").value=(((Number(tip.value)/100)*Number(bill.value))+Number(bill.value)).toFixed(2);
                    }
               
                
            });
            });
        
        </script>
  </body>
</html>
